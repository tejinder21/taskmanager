<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-4 p-4">
        <h1 class="text-xl font-semibold mb-4">Add New Category</h1>

        <form action="#" th:action="@{/savecategory}" th:object="${category}" method="post">
            <div class="mb-4">
                <label for="name" class="block font-medium text-gray-700">Category Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" th:field="*{name}" required>
            </div>

            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-700">Save Category</button>
            <a href="/categorylist" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-700 ml-2">Cancel</a>
        </form>
    </div>
</body>
</html>
