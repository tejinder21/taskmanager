<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{category.add}">Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded">
    <h1 class="text-2xl font-semibold mb-6" th:text="#{category.add}">Add New Category</h1>

    <form th:action="@{/savecategory}" th:object="${category}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700" th:text="#{category.name}">Category Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-blue-200">
        </div>

        <div>
            <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" th:text="#{category.save}">
                Save Category
            </button>
            <a href="/tasklist"
               class="ml-2 bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" th:text="#{category.cancel}">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
