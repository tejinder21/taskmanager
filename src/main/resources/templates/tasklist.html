<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-4 p-4">
        <h1 class="text-xl font-semibold mb-4">Task List</h1>

        <div class="mb-4">
            <a href="?lang=en" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">English</a>
            <a href="?lang=fi" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 ml-2">Suomi</a>
        </div>

        <table class="table-auto w-full border-collapse border border-gray-300 mb-4">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2">Task ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Description</th>
                    <th class="px-4 py-2">Due Date</th>
                    <th class="px-4 py-2">Priority</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}" class="px-4 py-2"></td>
                    <td th:text="${task.name}" class="px-4 py-2"></td>
                    <td th:text="${task.description}" class="px-4 py-2"></td>
                    <td th:text="${task.dueDate}" class="px-4 py-2"></td>
                    <td th:text="${task.priority}" class="px-4 py-2"></td>
                    <td th:text="${task.status}" class="px-4 py-2"></td>
                    <td th:text="${task.category != null ? task.category.name : 'No Category'}" class="px-4 py-2"></td>
                    <td class="px-4 py-2">
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-700">Edit</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="bg-red-500 text-white p-2 rounded hover:bg-red-700 ml-2" 
                           onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add New Task Button placed after task list -->
        <a href="/addtask" class="bg-green-500 text-white p-2 rounded hover:bg-green-700">Add New Task</a>
    </div>
</body>
</html>
