<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Task List</h1>
        
        <!-- Lis채채 uusi teht채v채 -nappi -->
        <a href="/addtask" class="btn btn-primary mb-3">Add New Task</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.status}"></td>
                    <td th:text="${task.category != null ? task.category.name : 'No Category'}"></td>
                    <td>
                        <!-- Muokkaa ja Poista -napit -->
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
