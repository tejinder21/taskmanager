<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{task.title}">Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto mt-4 p-4">
    <h1 class="text-xl font-semibold mb-4" th:text="#{task.list.title}">Task List</h1>

    <!-- Language Switch -->
    <div class="mb-4">
        <a href="?lang=en" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">English</a>
        <a href="?lang=fi" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 ml-2">Suomi</a>
    </div>

    <!-- Task Table -->
    <table class="table-auto w-full border-collapse border border-gray-300 mb-4">
        <thead>
        <tr class="bg-gray-100">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2" th:text="#{task.name}">Name</th>
            <th class="px-4 py-2" th:text="#{task.description}">Description</th>
            <th class="px-4 py-2" th:text="#{task.dueDate}">Due Date</th>
            <th class="px-4 py-2" th:text="#{task.priority}">Priority</th>
            <th class="px-4 py-2" th:text="#{task.status}">Status</th>
            <th class="px-4 py-2" th:text="#{task.category}">Category</th>
            <th class="px-4 py-2" th:text="#{task.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}" class="px-4 py-2"></td>
            <td th:text="${task.name}" class="px-4 py-2"></td>
            <td th:text="${task.description}" class="px-4 py-2"></td>
            <td th:text="${task.dueDate}" class="px-4 py-2"></td>
            <td th:text="${task.priority}" class="px-4 py-2"></td>
            <td th:text="${task.status}" class="px-4 py-2"></td>
            <td th:text="${task.category != null ? task.category.name : 'â€”'}" class="px-4 py-2"></td>
            <td class="px-4 py-2">
                <a th:href="@{/edit/{id}(id=${task.id})}"
                   class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-700"
                   th:text="#{task.edit}">Edit</a>

                <a th:href="@{/delete/{id}(id=${task.id})}"
                   class="bg-red-500 text-white p-2 rounded hover:bg-red-700 ml-2"
                   th:onclick="|return confirm('#{confirm.delete}');|"
                   th:text="#{task.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Buttons -->
    <div class="flex space-x-4 mt-4">
        <a href="/addtask" class="bg-green-500 text-white p-2 rounded hover:bg-green-700" th:text="#{task.add}">Add Task</a>
        <a href="/addcategory" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-700" th:text="#{task.addCategory}">Add Category</a>
    </div>
</div>
</body>
</html>
