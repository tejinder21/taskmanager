<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded">
    <h1 class="text-2xl font-semibold mb-6">Category List</h1>

    <table class="table-auto w-full border border-gray-300 mb-4">
        <thead class="bg-gray-100">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}" class="px-4 py-2"></td>
            <td th:text="${category.name}" class="px-4 py-2"></td>
            <td class="px-4 py-2">
                <a th:href="@{/deletecategory/{id}(id=${category.id})}"
                   onclick="return confirm('Are you sure you want to delete this category?');"
                   class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/tasklist" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Back to Task List</a>
</div>
</body>
</html>
