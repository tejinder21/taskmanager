<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-4 p-4">
        <h1 class="text-xl font-semibold mb-4">Category List</h1>

        <table class="table-auto w-full border-collapse border border-gray-300 mb-4">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}" class="px-4 py-2"></td>
                    <td th:text="${category.name}" class="px-4 py-2"></td>
                    <td class="px-4 py-2">
                        <a th:href="@{/deletecategory/{id}(id=${category.id})}" class="bg-red-500 text-white p-2 rounded hover:bg-red-700"
                           onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/addcategory" class="bg-green-500 text-white p-2 rounded hover:bg-green-700">Add New Category</a>
        <a href="/tasklist" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700 ml-2">Back to Task List</a>
    </div>
</body>
</html>
